<head>
    <meta charset="UTF-8">
    <title>Tool</title>

<body>
    <style>
        html {
            overflow: hidden;
        }

        body {
            background-color: #bdc3c7;;
            position: relative;
            font-family: 'Open Sans', sans-serif;
        }

        a {
            text-decoration: none;
            color: #2679ED;
            border: 1px solid transparent;
            transition: all 0.15s ease-out;
        }

        a:hover {
            color: #A6DDED;
            border-bottom: 1px solid #2679ED;
        }

        .header {
            height: 100vh;
            position: relative;
        }

        .nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: 8;
            pointer-events: none;
            width: 25em;
            text-align: center;
        }

        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            line-height: 3.5em;
        }

        .nav-list li {
            opacity: 0;
            transform: translateX(-100px);
        }

        .nav-circle {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: rgba(231, 19, 34, 1);
            /*background-image: radial-gradient(darken(#E71322, 10%), darken(#E71322, 25%));*/
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 50%;
            z-index: 5;
        }

        .nav a {
            color: white;
            font-size: 2em;
            font-weight: 100;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            position: relative;
            border: none;
        }

        .nav a:after {
            left: 50%;
            bottom: 0%;
            transform: translateX(-50%);
            content: '';
            display: block;
            height: 2px;
            background-color: white;
            position: absolute;
            width: 0;
            transition: all 0.15s ease-out;
        }

        .nav a:hover {
            border: none;
        }

        .nav a:hover:after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;
        }

        .fab {
            z-index: 10;
            border-radius: 50%;
            outline: 0;
            border: 0;
            padding: 1em;
            width: 3em;
            height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25), 0 0 2px rgba(0, 0, 0, 0.25);
            transition: all 0.15s ease-out;
        }

        .fab:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.65);
        }

        .fab:active {
            transform: translateX(-50%) translateY(-50%) scale(0.9);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.35);
        }

        .fab:focus {
            outline: none;
        }

        .fab.fab-primary {
            background-color: #2679ED;
            color: #A6DDED;
        }

        .fab.fab-primary:hover {
            color: rgba(38, 121, 237, 0.20);
        }

        .fab.fab-primary:active {
            background-color: #2679ED;
        }

        .fab.fab-close {
            background-color: #E71322;
            color: white;
        }

        .fab.fab-close:hover {
            color: white;
        }

        .nav-toggle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            transition: all 0.25s ease-out;
        }

        .nav-toggle i {
            width: 3em;
            height: 3em;
            transition: all 0.25s ease-out;
        }

        .nav-toggle.open {
            background-color: white;
            color: #2679ED;
            top: 50%;
            transform: translateY(100%) translateX(-50%);
        }

        .nav-toggle.open i {
            transform: translateY(-3em);
        }

        .nav-toggle.open:active {
            transform: translateX(-50%) translateY(100%) scale(0.9);
            background-color: #A6DDED;
        }

        .ripple {
            width: 0;
            height: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%) scale(1);
            border-radius: 50%;
            z-index: 4;
            animation: pulse 4s infinite;
            transition-timing-function: cubic-bezier(0.250, 0.460, 0.450, 0.940);
        }

        .inner-ripple {
            background-color: rgba(38, 121, 237, 0.5);
            width: 100px;
            height: 100px;
        }

        .middle-ripple {
            background-color: rgba(38, 121, 237, 0.25);
            width: 200px;
            height: 200px;
            animation-delay: 0.35s;
        }

        .outer-ripple {
            background-color: rgba(38, 121, 237, 0.15);
            width: 350px;
            height: 350px;
            animation-delay: 0.75s;
        }

        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(1) translateX(-50%) translateY(-50%);
            }
            30% {
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5) translateX(-33.3%) translateY(-33.3%);
                opacity: 0;
            }
        }
    </style>

        <button id="nav-toggle" class="fab fab-primary nav-toggle">

        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 39 39" enable-background="new 0 0 39 39" xml:space="preserve">

</svg>
    </i>
  </button>
    </header>
    <nav class="nav" id="nav">
        <ul class="nav-list">
            <li><a href="ongtroioi/index.html">Ông Trời ơi</a></li>

        </ul>

    <div class="nav-circle" id="nav-circle"></div>
    <div class="ripple inner-ripple" id="inner-ripple"></div>
    <div class="ripple middle-ripple" id="middle-ripple"></div>
    <div class="ripple outer-ripple" id="outer-ripple"></div>

    <script>
        $(document).ready(function () {
            var $nav_toggle = $('#nav-toggle');
            // var $nav_toggle_after = $('#nav-toggle::after');
            var $nav_circle = $('#nav-circle');
            var $nav = $('#nav');
            var $nav_list_items = $nav.find('li');
            // var $nav_links = $
            var $ripples = $('.ripple');

            TweenMax.set($nav_list_items, {
                transformOrigin: 'center center',
            });

            $nav_toggle.click(function () {
                if ($(this).hasClass('open')) {
                    // NAV CLOSES
                    TweenMax.to($nav_circle, 1, {
                        width: '10px',
                        height: '10px',
                        ease: Power4.easeOut,
                    });
                    TweenMax.set($nav, {
                        pointerEvents: 'none',
                    });
                    TweenMax.to($nav_list_items, 0.5, {
                        opacity: '0',
                        // x: '-100px',
                    });
                    TweenMax.set($nav_list_items, {
                        x: '-100px',
                        delay: 0.5,
                    });
                } else {
                    // NAV OPENS
                    TweenMax.to($nav_circle, 1, {
                        width: '400vw',
                        height: '400vw',
                        ease: Power4.easeOut,
                    });
                    TweenMax.set($nav, {
                        pointerEvents: 'auto',
                    });
                    TweenMax.staggerTo($nav_list_items, 0.5, {
                        opacity: '100',
                        x: 0,
                        ease: Power4.easeOut,
                    }, 0.15);
                    TweenMax.to($ripples, 0.5, {
                        opacity: '0',
                    });
                }
                $(this).toggleClass('open');
            });
        });
    </script>
</body>
