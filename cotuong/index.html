<script>
  function resize() {
    var vid_width = 800;
    var vid_height = 615;
    var width = $(window).width();
    var height = $(window).height();

    var scale_factorH = (height) / vid_height;
    vid_height = vid_height * scale_factorH;
    vid_width = vid_width * scale_factorH;

    $('object').attr('width', vid_width);
    $('object').attr('height', vid_height);

    $('object embed').attr('width', vid_width);
    $('object embed').attr('height', vid_height);
  }

  $(window).resize(function () {
    resize();
  });
</script>
