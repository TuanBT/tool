<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Gia phả Nguyễn Tộc</title>
    <script src="lib/treanjs/vendor/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/treanjs/Treant.css">
    <link rel="stylesheet" href="css/tree.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="lib/jsonpath-0.8.0.js"></script>
</head>

<body>
    <div class="group-relationship">
        <span class="name-pre"></span> - <span class="spouse-pre"></span> / <span class="name-cur"></span> - <span class="spouse-cur"></span>
        <br/>
        <span class="relation-name-pre"></span> - <span class="relation-spouse-pre"></span> / <span class="relation-name-cur"></span> - <span class="relation-spouse-cur"></span>
    </div>
    <div class="tab" id="info-panel">
        <div class="col-md-12 col-lg-12 info-detail">
            <table class="table table-user-information">
                <tbody>
                    <tr>
                        <td><input class="form-control nodeInfo" type="text" placeholder="Tên" name="nodeName" /></td>
                    </tr>
                    <tr class="text-center">
                        <td>
                            <label class="checkbox-inline checkLine">
                                <input type="radio" name="nodeGender" value="male"> Nam
                            </label>
                            <label class="checkbox-inline checkLine">
                                <input type="radio" name="nodeGender" value="female"> Nữ
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><input class="form-control nodeInfo" type="text" placeholder="Năm sinh" name="nodeBirthday" /></td>
                    </tr>
                    <tr>
                        <td><input class="form-control nodeInfo" type="text" placeholder="Tên Vợ/Chồng" name="nodeSpouse" /></td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>

    <div class="chart" id="family-tree"><img class="loading-img" src="img/loading.gif"></div>

    <script src="lib/treanjs/vendor/raphael.js"></script>
    <script src="lib/treanjs/Treant.js"></script>
    <script src="js/common.js"></script>
    <script src="js/nguyen.js"></script>
    <script>
    </script>

</body>

</html>
