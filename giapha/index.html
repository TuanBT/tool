<body>
    <div class="tab" id="info-panel">
        <div class="col-md-12 col-lg-12 nodeUpdate">
            <table class="table table-user-information">
                <tbody>
                    <tr>
                        <td>Tên:</td>
                        <td><input class="form-control nodeInfo" type="text" placeholder="Nhập tên" name="nodeName" /></td>
                    </tr>
                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type="radio" name="nodeGender" value="male"> Nam<br>

                        </td>
                    </tr>
                    <tr>
                        <td>Năm sinh:</td>

                    </tr>
                    <tr>
                        <td>Trực hệ:</td>
                        <td><input type="checkbox" name="nodeDirect" value="true" checked></td>
                    </tr>

                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-dark slideup" value="Hide" id="btnHide">Ẩn</button>
            <button type="button" class="btn btn-info slideleft" value="Swapp" id="btnSwapp">Đổi</button>
            <button type="button" class="btn btn-success slideright" value="Add" id="btnAddNode">Thêm</button>
            <button type="button" class="btn btn-danger slideleft" value="Delete" id="btnDeleteNode">Xoá</button>
            <button type="button" class="btn btn-warning slidetopright" value="Update" id="btnUpdateNode">Sửa</button>
        </div>
    </div>
    <div id="function-panel">
            <button type="button" class="btn btn-primary slidedown" value="Show" id="btnShow">Hiện</button>
    </div>
